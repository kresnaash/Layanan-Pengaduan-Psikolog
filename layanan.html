    <header>
        <h1>Layanan Pengaduan Psikolog</h1>
    </header>
    <main>
        <section class="ticket-form">
            <h2>Form Pengaduan</h2>
            <form action="https://formspree.io/f/mkgbpevj" method="post">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email" required />

                <label for="subject">Subjek</label>
                <input type="text" id="subject" name="subject" placeholder="Masukkan subjek pengaduan" required />

                <label for="message">Pesan</label>
                <textarea id="message" name="message" placeholder="Tulis pesan pengaduan Anda" rows="5" required></textarea>

                <button type="submit">Kirim Pengaduan</button>
            </form>
        </section>
    </main>
